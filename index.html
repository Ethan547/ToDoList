<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="localStorage.js"></script>
    <title>TODO-LIST</title>

<body>
    <div class="main_cont">
        <div class="subcontainer">
            <form id="task-form">
                <div class="left">
                    <span>
                        <label for="todo_item">Add Task to To-Do List</label> <br>

                    </span>
                    
                </div>
            </form>
            <div class="right">
                <h3>My To-Do List</h3>
                <div id="content">
                    <ul class="collection">

                    </ul>

                </div>
            </div>

        </div>
    </div>
